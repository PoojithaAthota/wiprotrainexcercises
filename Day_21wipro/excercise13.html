<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <label>Email</label>
    <input type="text" id="email" onblur="validateEmail()">
    <span id="emailError" class="error">Invalid email</span>

    <label>Password</label>
    <input type="password" id="password" onblur="validatePassword()">
    <span id="passError" class="error">Password cannot be empty</span>

    <button onclick="handleLogin()">Login</button>
</div>

<script src="login.js"></script>
</body>
</html>
